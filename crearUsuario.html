        <h1>Creación de usuario</h1>
        <form>
          <br>
          <div class="mb-3">
            <label for="inputNombre">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" placeholder="Escribe tu nombre" required>
          </div>
          <div class="mb-3">
            <label for="inputApellido">Apellido</label>
            <input type="text" class="form-control" id="inputApellido" placeholder="Escribe tu apellido" required>
          </div>
          <div class="mb-3">
            <label for="inputNac">Fecha de nacimiento</label>
            <br>
            <input type="date" class="form-control" id="inputNac" required>
          </div>
          <div class="mb-3">
            <label for="inputDireccion">Dirección</label>
            <input type="text" class="form-control" id="inputDireccion" placeholder="Ingrese su dirección" required>
          </div>
          <div class="mb-3">
            <label for="inputUsuario">Usuario</label>
            <input type="text" class="form-control" id="inputUsuario" placeholder="Ingrese su usuario" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Escribe tu email" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Escribe tu Contraseña"
              required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">Acepta los terminos y servicios</label>
          </div>

          <button type="submit" class="btn mb-4 text-uppercase fw-bold"
            style="background-color: rgb(124, 67, 29); color: white;">Crear usuario</button>

        </form>

      </div>

      </div>
